<!DOCTYPE html>
<html>
<head>
	<title>Virtual Login | Website</title>
	<link rel="shortcut icon" href="matrix_icon.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/virtual.css">
	<script type="text/javascript" src="js/fontawesome-all.js"></script>
</head>
<body>
    <section id="body-staff">
        <div class="row">

            <!--SOCIAL MEDIA HANDLES-->
            <div class="col-md-1" id="rotate-text">
                <p class="rotate pb-5">FACEBOOK</p>
                <p class="rotate">TWIITER</p>
                <p class="rotate">GOOGLE</p>
                <p class="rotate bottom">INSTAGRAM</p>
            </div>

            <!--HEADER-->
            <div class="col-md-7" id="header">
                <div class="dark-overlay">          
                </div>
                <div id="elements">
                        <div class="row">
                            <div class="col-md-6">
                                <h1 class="text-white text-bold">Let Your Mind Explore New Worlds</h1>
                                <p class="lead text-white">Immerse yourself in an incredible new worlds, find yourself in the center of fascinating software.</p>
                                <a href="#" class="btn btn-danger ">Sign Up</a>
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container">
                    <h4>Welcome  back to the VR Future</h4>
                    <h5 class="text-muted">Sign in to your account</h5>

                    <form action="">
                        <input type="text" placeholder="handuah@gmail.com" class="form-control mt-5">
                        <input type="password" placeholder="**********" class="form-control mt-3">
                        <div class="form-group form-check mt-3">
                            <div class="checkbox-container">
                                <input type="checkbox" class="form-check-input">
                            </div>
                            <label for="" class="form-check-label"> Remember Me?</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <a href="#" class="btn btn-primary btn-block mt-3 text-bold">LOGIN</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
